  <main class="container">
    
      
    

    <div class="card">
      
<div class="container">
    <h2 class="mt-4">Dashboard Institucional - Análisis DWH</h2>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Alumnos por Nivel</h6>
                </div>
                <div class="card-body">
                    <canvas id="chartNiveles" width="1761" height="878" style="display: block; box-sizing: border-box; height: 475.3px; width: 953px;"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Composición del Club</h6>
                </div>
                <div class="card-body">
                    <canvas id="chartRoles" width="1761" height="1762" style="display: block; box-sizing: border-box; height: 953.9px; width: 953px;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Distribución por Género (DWH)</h6>
                </div>
                <div class="card-body">
                    <canvas id="chartGenero" width="1761" height="1762" style="display: block; box-sizing: border-box; height: 953.9px; width: 953px;"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Rangos de Edad (DWH)</h6>
                </div>
                <div class="card-body">
                    <canvas id="chartEdad" width="1761" height="878" style="display: block; box-sizing: border-box; height: 475.3px; width: 953px;"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./assets/chart.js.descarga"></script>

<script>
    // 1. Gráfica de Niveles (Original)
    const ctxNiveles = document.getElementById('chartNiveles');
    new Chart(ctxNiveles, {
        type: 'bar',
        data: {
            labels: ['Intermedio','Avanzado','Inicial',],
            datasets: [{
                label: 'Cantidad de Alumnos',
                data: [55,47,49,],
                backgroundColor: ['#800000', '#D3D3D3', '#A9A9A9'] 
            }]
        }
    });

    // 2. Gráfica de Roles (Original)
    const ctxRoles = document.getElementById('chartRoles');
    new Chart(ctxRoles, {
        type: 'doughnut',
        data: {
            labels: ['Atletas', 'Coaches'],
            datasets: [{
                data: [151, 2],
                backgroundColor: ['#800000', '#575757']
            }]
        }
    });

    // 3. Gráfica de Género (Nueva - DWH)
    const ctxGenero = document.getElementById('chartGenero');
    new Chart(ctxGenero, {
        type: 'pie',
        data: {
            labels: ["Mujeres", "Hombres"],
            datasets: [{
                data: [71, 80],
                backgroundColor: ['#36A2EB', '#FF6384', '#FFCE56']
            }]
        },
        options: {
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });

    // 4. Gráfica de Edad (Nueva - DWH)
    const ctxEdad = document.getElementById('chartEdad');
    new Chart(ctxEdad, {
        type: 'bar',
        data: {
            labels: ["Adulto", "Juvenil", "Veterano"],
            datasets: [{
                label: 'Atletas',
                data: [90, 39, 22],
                backgroundColor: '#4BC0C0'
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>

    </div>
